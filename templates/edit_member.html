<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Member - Library Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Library Management System</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/books">Books</a>
                <a class="nav-link" href="/members">Members</a>
                <a class="nav-link" href="/reservations">Reservations</a>
            </div>
            <div class="navbar-nav ms-auto">
                {% if session.get('username') %}
                    <span class="navbar-text text-white me-3">
                        ðŸ‘¤ {{ session.get('full_name', session.get('username')) }}
                    </span>
                    <a class="nav-link btn btn-outline-light" href="/logout">Logout</a>
                {% else %}
                    <a class="nav-link btn btn-outline-light" href="/login">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-warning text-white">
                        <h4>Edit Member</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="/members/edit/{{ member.member_id }}">
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name *</label>
                                <input type="text" class="form-control" id="name" name="name" 
                                       value="{{ member.name }}" required>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address *</label>
                                <input type="email" class="form-control" id="email" name="email" 
                                       value="{{ member.email }}" required>
                            </div>

                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" name="phone" 
                                       value="{{ member.phone }}">
                            </div>

                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <textarea class="form-control" id="address" name="address" rows="3">{{ member.address }}</textarea>
                            </div>

                            <div class="mb-3">
                                <label for="status" class="form-label">Status *</label>
                                <select class="form-select" id="status" name="status" required>
                                    <option value="active" {% if member.status == 'active' %}selected{% endif %}>Active</option>
                                    <option value="inactive" {% if member.status == 'inactive' %}selected{% endif %}>Inactive</option>
                                </select>
                            </div>

                            <div class="alert alert-info">
                                <strong>Member Since:</strong> {{ member.membership_date }}<br>
                                <strong>Member ID:</strong> {{ member.member_id }}
                            </div>

                            <div class="d-flex justify-content-between">
                                <a href="/members" class="btn btn-secondary">Cancel</a>
                                <button type="submit" class="btn btn-warning">Update Member</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
