<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Library Management System</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/books">Books</a>
                <a class="nav-link" href="/members">Members</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        <h1 class="text-center">Welcome to Library Management System</h1>
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Manage Books</h5>
                        <p class="card-text">Add, update, and track library books</p>
                        <a href="/books" class="btn btn-primary">View Books</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Manage Members</h5>
                        <p class="card-text">Register and manage library members</p>
                        <a href="/members" class="btn btn-primary">View Members</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Transactions</h5>
                        <p class="card-text">Issue and return books</p>
                        <a href="#" class="btn btn-primary">View Transactions</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
