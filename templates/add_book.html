<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Book - Library Management System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
          <a class="navbar-brand" href="/">Library Management System</a>
          <div class="navbar-nav">
              <a class="nav-link" href="/">Home</a>
              <a class="nav-link" href="/books">Books</a>
              <a class="nav-link" href="/members">Members</a>
          </div>
          <div class="navbar-nav ms-auto">
              {% if session.get('username') %}
                  <span class="navbar-text text-white me-3">
                      ðŸ‘¤ {{ session.get('full_name', session.get('username')) }}
                  </span>
                  <a class="nav-link btn btn-outline-light" href="/logout">Logout</a>
              {% else %}
                  <a class="nav-link btn btn-outline-light" href="/login">Login</a>
              {% endif %}
          </div>
      </div>
  </nav>

    <div class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header bg-success text-white">
              <h4>Add New Book</h4>
            </div>
            <div class="card-body">
              <form method="POST" action="/books/add">
                <div class="mb-3">
                  <label for="isbn" class="form-label">ISBN *</label>
                  <input
                    type="text"
                    class="form-control"
                    id="isbn"
                    name="isbn"
                    placeholder="e.g., 978-0-13-468599-1"
                    required
                  />
                  <small class="text-muted">Unique 13-digit ISBN number</small>
                </div>

                <div class="mb-3">
                  <label for="title" class="form-label">Book Title *</label>
                  <input
                    type="text"
                    class="form-control"
                    id="title"
                    name="title"
                    placeholder="e.g., Introduction to Programming"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="author" class="form-label">Author *</label>
                  <input
                    type="text"
                    class="form-control"
                    id="author"
                    name="author"
                    placeholder="e.g., John Smith"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="publisher" class="form-label">Publisher</label>
                  <input
                    type="text"
                    class="form-control"
                    id="publisher"
                    name="publisher"
                    placeholder="e.g., Pearson Education"
                  />
                </div>

                <div class="mb-3">
                  <label for="year" class="form-label">Publication Year</label>
                  <input
                    type="number"
                    class="form-control"
                    id="year"
                    name="year"
                    placeholder="e.g., 2024"
                    min="1900"
                    max="2024"
                  />
                </div>

                <div class="mb-3">
                  <label for="category" class="form-label">Category</label>
                  <select class="form-select" id="category" name="category">
                    <option value="">Select Category</option>
                    <option value="Fiction">Fiction</option>
                    <option value="Non-Fiction">Non-Fiction</option>
                    <option value="Science">Science</option>
                    <option value="Technology">Technology</option>
                    <option value="History">History</option>
                    <option value="Biography">Biography</option>
                    <option value="Reference">Reference</option>
                    <option value="Children">Children</option>
                    <option value="Other">Other</option>
                  </select>
                </div>

                <div class="mb-3">
                  <label for="total_copies" class="form-label"
                    >Total Copies *</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="total_copies"
                    name="total_copies"
                    placeholder="e.g., 5"
                    min="1"
                    value="1"
                    required
                  />
                  <small class="text-muted"
                    >How many copies of this book?</small
                  >
                </div>

                <div class="d-flex justify-content-between">
                  <a href="/books" class="btn btn-secondary">Cancel</a>
                  <button type="submit" class="btn btn-success">
                    Add Book
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
